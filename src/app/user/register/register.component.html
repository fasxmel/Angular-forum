<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="form"(ngSubmit)="register()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input formControlName="email" type="email" name="email" class="login__input"  placeholder="Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input formControlName="password" type="password" name="password" class="login__input" placeholder="Password">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input formControlName="rePassword" type="password" name="rePassword" class="login__input" placeholder="Repeat password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Rigister Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
			</form>
			
				<h3>Alredy have an account?</h3>
				<a routerLink="/login">Login</a>
			
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
